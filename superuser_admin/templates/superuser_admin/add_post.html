{% extends "base.html" %}
{% block content %}

<h1>Manage {{ post.title }}</h1>

<div class="col-12 col-md-10 col-lg-6 mx-auto">
    <form aria-label="Add blog post" action="{% url 'add_post' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-right">
            <button type="submit">Add Post</button>
        </div>
    <a href="{% url 'superuser_admin_page' %}" class="btn">Back to Admin Page</a>
    </form>
</div>

{% endblock content %}
