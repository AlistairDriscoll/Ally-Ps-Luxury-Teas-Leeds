{% extends "base.html" %}

<h1>Edit Your Profile Data</h1>

<form class="mt-3"
      action="{% url 'edit_profile' %}"
      method="post"
      id="profile-update-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-black rounded-0 text-uppercase float-right">Update Information</button>
</form>
