{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Edit Your Profile Information</h1>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6 offset-1">
                <form class="mt-3"
                      action="{% url 'edit_profile' userkey=user_profile.user.pk %}"
                      method="post"
                      id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-check">
                        <input type="checkbox"
                               class="form-check-input"
                               id="id_subscribed_to_email"
                               name="subscribed_to_email"
                               {% if user_profile.subscribed_to_email %}checked{% endif %}>
                        <label class="form-check-label" for="id_subscribed_to_email">Subscribe to emails</label>
                    </div>
                    <button type="submit" class="btn btn-black rounded-0 float-left">Update Information</button>
                </form>
            </div>
			<div class="col-12 col-md-2 col-lg-4">
				<a href="{% url 'account_deletion' userkey=user_profile.user.pk %}">Account Management</a>
			</div>
        </div>
    </div>

{% endblock content %}
