{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bc5efad812.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>Ally P's Luxury Teas Leeds</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><h2>Ally P's Luxury Teas</h2></li>

          <li><a href="">The Brews Reviews!</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Contact Us</a></li>
          {% if request.user.is_authenticated %}
          <li><a href="{% url 'profile' %}">Your account</a></li>
          {% else %}
          <li><a href="{% url 'account_signup' %}">Sign-in/Register</a></li>
          {% endif %}
          <li>
            <a href=""><i class="fas fa-shopping-bag fa-lg"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    {% block content %} {% endblock %}
    <!-- Scripts: -->
    <!-- j-query -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    ></script>
    <!-- Stripe -->
